---
layout: page
---

<h2>Talks:</h2>
<ul>
{% for talk in site.pages reversed %}{% if talk.layout == 'presentation' %}
        <li><a href="{{ talk.url }}">{{ talk.title }}</a></li>
{% endif %}{% endfor %}
</ul>

<h2>Blogposts:</h2>
<ul>
{% for blogpost in site.posts reversed %}
    <li><a href="{{ blogpost.url }}">{{ blogpost.title }}</a></li>
{% endfor %}
</ul>
