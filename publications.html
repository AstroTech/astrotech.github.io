---
layout: page
---

{% assign publications = site.posts |sort:"title" %}


<p class="rss-subscribe">Subscribe <a href="/feed.xml">via RSS</a></p>

<h3>Publikacje</h3>

<section class="row">
    {% for publication in publications %}
        <article class="col-sm-4">
            <h6><a href="{{ publication.url }}">{{ publication.title }}</a></h6>
            <p>{{ publication.description |truncate: 200 }}</p>
        </article>
    {% endfor %}
</section>
